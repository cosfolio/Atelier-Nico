<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atelier Nico - Portfolio</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:'Noto Sans JP', sans-serif;}
  body {background:#fdfdfd; color:#333; line-height:1.6;}
  a {text-decoration:none; color:inherit;}

  /* --- ヘッダー --- */
  header {
    padding:30px 20px;
    text-align:center;
    border-bottom:1px solid #eee;
  }
  header h1 {
    font-family:'Playfair Display', serif;
    font-size:2rem;
    color:#222;
  }
  nav {
    margin-top:10px;
  }
  nav a {
    margin:0 10px;
    font-size:0.95rem;
    color:#555;
    transition:0.3s;
  }
  nav a:hover {color:#222;}

  /* --- メインタイトル --- */
  .main-title {
    text-align:center;
    margin:40px 20px;
    font-size:1.8rem;
    color:#222;
    font-weight:700;
  }

  /* --- 作品グリッド --- */
  .portfolio {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    padding:0 20px 60px 20px;
  }
  .portfolio-item {
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    transition:0.3s;
  }
  .portfolio-item img {
    width:100%;
    height:200px;
    object-fit:cover;
    display:block;
  }
  .portfolio-item h3 {
    padding:12px 10px;
    font-size:1.1rem;
    background:#fff;
    text-align:center;
  }
  .portfolio-item:hover {
    transform: translateY(-5px);
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
  }

  /* --- フッター --- */
  footer {
    text-align:center;
    padding:20px;
    font-size:0.9rem;
    color:#aaa;
    border-top:1px solid #eee;
  }

  @media(max-width:600px){
    .portfolio {grid-template-columns: 1fr;}
  }
</style>
</head>
<body>

<header>
  <h1>Atelier Nico</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<h2 class="main-title">Portfolio</h2>

<section class="portfolio">
  <!-- 衣装 -->
  <a href="costume1.html" class="portfolio-item">
    <img src="costume1-thumb.jpg" alt="衣装1">
    <h3>Costume 1</h3>
  </a>
  <a href="costume2.html" class="portfolio-item">
    <img src="costume2-thumb.jpg" alt="衣装2">
    <h3>Costume 2</h3>
  </a>

  <!-- ウィッグ -->
  <a href="wig1.html" class="portfolio-item">
    <img src="wig1-thumb.jpg" alt="ウィッグ1">
    <h3>Wig 1</h3>
  </a>
  <a href="wig2.html" class="portfolio-item">
    <img src="wig2-thumb.jpg" alt="ウィッグ2">
    <h3>Wig 2</h3>
  </a>

  <!-- 造形 -->
  <a href="prop1.html" class="portfolio-item">
    <img src="prop1-thumb.jpg" alt="造形1">
    <h3>Prop 1</h3>
  </a>

  <!-- 写真作品 -->
  <a href="photo1.html" class="portfolio-item">
    <img src="photo1-thumb.jpg" alt="写真作品1">
    <h3>Photo 1</h3>
  </a>
</section>

<footer>
  &copy; 2026 Atelier Nico
</footer>

</body>
</html>
