<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | Atelier Nico</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Shippori+Mincho:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">

<style>
  /* 全体の基本設定 */
  * {margin:0; padding:0; box-sizing:border-box;}
  body {background:#fdfdfd; color:#333; line-height:1.6; font-family:'Noto Sans JP', sans-serif; font-weight: 300;}
  a {text-decoration:none; color:inherit;}

  /* --- ヘッダー（他のページと統一） --- */
  header {
    padding:60px 20px 30px;
    text-align:center;
    background:#fff;
  }
  header h1 {
    font-family: 'Shippori Mincho', serif;
    font-size: 2rem;
    letter-spacing: 4px;
    color:#222;
    margin-bottom: 20px;
  }
  nav {
    margin-top:10px;
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 1px;
  }
  nav a {
    margin:0 15px;
    font-size:0.85rem;
    color:#888;
    transition:0.3s;
    text-transform: uppercase;
  }
  nav a:hover {color:#222;}

  /* --- メインタイトル --- */
  .main-title {
    text-align:center;
    margin:20px 20px 40px;
    font-family: 'Shippori Mincho', serif;
    font-size:1.5rem;
    color:#444;
    font-weight:400;
  }

  /* --- カテゴリフィルター --- */
 .filter-buttons {
   text-align: center;
   margin-bottom: 30px;
  }
 .filter-btn {
   background: none;
   border: none;
   font-family: 'Montserrat', sans-serif;
   font-size: 0.8rem;
   margin: 0 10px;
   cursor: pointer;
   color: #aaa;
   transition: 0.3s;
   padding-bottom: 5px;
   border-bottom: 1px solid transparent;
  }
 .filter-btn.active {
   color: #222;
   border-bottom: 1px solid #222;
  }

/* アニメーション用の設定 */
.portfolio-item {
  transition: opacity 0.4s ease, transform 0.4s ease;
}

/* 非表示状態のクラス */
.portfolio-item.hide {
  display: none; /* 完全に詰めたい場合はこちら */
  opacity: 0;
  transform: scale(0.9);
}


  /* --- 作品グリッド（ギャラリー風にアレンジ） --- */
  .portfolio {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap:25px;
    padding:0 20px 80px 20px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .portfolio-item {
    position: relative;
    overflow:hidden;
    border-radius:12px;
    background:#fff;
    /* 縦長に統一してギャラリー感を出す */
    aspect-ratio: 3 / 4;
  }

  .portfolio-item img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition: transform 0.6s ease;
  }

  /* ホバー時の演出（他のギャラリーと統一） */
  .portfolio-item:hover img {
    transform: scale(1.08);
  }

  /* 作品タイトル（オーバーレイ形式） */
  .item-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 25px 20px;
    background: linear-gradient(transparent, rgba(0,0,0,0.6));
    color: #fff;
    opacity: 0;
    transition: opacity 0.4s ease;
    text-align: left;
  }

  .portfolio-item:hover .item-info {
    opacity: 1;
  }

  .item-info h3 {
    font-size: 0.95rem;
    font-weight: 500;
    font-family: 'Shippori Mincho', serif;
  }

  .item-info span {
    font-size: 0.7rem;
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 5px;
  }

  /* --- フッター --- */
  footer {
    text-align:center;
    padding:40px;
    font-size:0.8rem;
    color:#aaa;
  }

/* --- 元のコード --- */
@media(max-width:600px){
  .portfolio {
    /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); ここを書き換え */
    grid-template-columns: repeat(3, 1fr); /* 強制的に3列にする */
    gap: 8px; /* スマホでは隙間を少し狭くすると綺麗です */
    padding: 0 10px 40px 10px; /* 左右の余白も少し調整 */
  }
  header h1 { font-size: 1.5rem; }
  
  /* スマホだと文字が大きすぎる場合、少し小さく調整 */
  .item-info {
    padding: 10px 5px;
  }
  .item-info h3 {
    font-size: 0.7rem;
  }
  .item-info span {
    font-size: 0.5rem;
  }
}
</style>
</head>
<body>

<header>
  <h1>Atelier Nico</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="pricing.html">料金表</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<h2 class="main-title">Galley</h2>

<div class="filter-buttons">
  <button class="filter-btn active" data-target="all">All</button>
  <button class="filter-btn" data-target="costume">衣装</button>
  <button class="filter-btn" data-target="prop">造形</button>
  <button class="filter-btn" data-target="wig">ウィッグ</button>
  <button class="filter-btn" data-target="other">Other</button>
</div>

<section class="portfolio" id="portfolio-grid">
  <a href="costume1.html" class="portfolio-item" data-category="costume">
    <img src="images/costume1-thumb.jpg" alt="衣装1">
    <div class="item-info"><span>Costume</span><h3>魔法少女風ドレスセット</h3></div>
  </a>

  <a href="costume2.html" class="portfolio-item" data-category="costume">
    <img src="images/costume2-thumb.jpg" alt="衣装2">
    <div class="item-info"><span>Costume</span><h3>レザージャケットセット</h3></div>
  </a>

  <a href="wig1.html" class="portfolio-item" data-category="wig">
    <img src="images/wig1-thumb.jpg" alt="ウィッグ1">
    <div class="item-info"><span>Wig</span><h3>キャラクターセットウィッグ</h3></div>
  </a>

  <a href="prop1.html" class="portfolio-item" data-category="prop">
    <img src="images/prop1-thumb.jpg" alt="造形1">
    <div class="item-info"><span>Prop</span><h3>装飾用杖</h3></div>
  </a>
</section>


<footer>
  &copy; 2026 Atelier Nico
</footer>
<script>
const filterButtons = document.querySelectorAll('.filter-btn');
const items = document.querySelectorAll('.portfolio-item');

filterButtons.forEach(button => {
  button.addEventListener('click', () => {
    // ボタンの見た目の切り替え
    filterButtons.forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    const target = button.getAttribute('data-target');

    items.forEach(item => {
      // 一旦フェードアウトさせる
      item.style.opacity = '0';
      
      setTimeout(() => {
        if (target === 'all' || item.getAttribute('data-category') === target) {
          item.style.display = 'block';
          // わずかに遅らせてフェードイン（すっと出る演出）
          setTimeout(() => { item.style.opacity = '1'; }, 50);
        } else {
          item.style.display = 'none';
        }
      }, 300); // フェードアウトの時間に合わせる
    });
  });
});
</script>
</body>
</html>
