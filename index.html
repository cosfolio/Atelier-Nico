<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Shippori+Mincho:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">

<style>
  /* --- 基本設定 --- */
  * {margin:0; padding:0; box-sizing:border-box;}
  body {background-color:#fdfdfd; color:#333; line-height:1.6; font-family: 'Noto Sans JP', sans-serif; font-weight: 300;}
  a {text-decoration:none; color:inherit; transition: 0.3s;}

  /* --- ヘッダー --- */
  header {
    padding: 60px 20px 40px;
    text-align: center;
    background-color:#ffffff;
  }
  header h1 {
    font-family: 'Shippori Mincho', serif;
    font-size: 2.5rem;
    letter-spacing: 6px;
    color:#222;
    margin-bottom: 15px;
  }
  header p {
    font-size: 0.9rem;
    color:#888;
    letter-spacing: 1px;
  }

  /* --- ナビゲーション --- */
  nav {
    margin: 20px 0;
    font-family: 'Montserrat', sans-serif;
    letter-spacing: 2px;
    font-size: 0.8rem;
    text-transform: uppercase;
  }
  nav a { margin: 0 15px; color: #aaa; }
  nav a:hover { color: #222; }

  /* --- メインスライダー --- */
  .slider {
    max-width:600px;
    height: 70vh; /* 指定の高さ */
    margin:40px auto;
    position:relative;
    border-radius:12px;
    overflow:hidden;
    /* 背景に色をつける場合はここ（任意） */
    background: #f0f0f0; 
  }
  
  .slides {
    width: 100%;
    height: 100%;
  }

  .slides img {
    width:100%;
    height:100%;
    display:none;
    /* --- 修正：トリミングせず全体を表示 --- */
    object-fit: contain; 
    border-radius:12px;
  }
  .slides img.active {display:block;}

  /* 矢印ナビゲーション */
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.3);
    color: #fff;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    transition: 0.3s;
    user-select: none;
  }
  .prev:hover, .next:hover { background: rgba(0,0,0,0.6); }
  .prev { left: 35px; }
  .next { right: 35px; }

  /* ドットナビゲーション */
  .dots {
    text-align:center;
    margin-top:15px;
  }
  .dots span {
    display:inline-block;
    width:10px;
    height:10px;
    margin:0 6px;
    background:#ccc;
    border-radius:50%;
    cursor:pointer;
    transition: 0.3s;
  }
  .dots span.active { background:#222; width: 20px; border-radius: 5px; }

  /* --- リンクボタンセクション --- */
  .links-grid {
    max-width: 1000px;
    margin: 60px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 0 20px;
  }
  .link-card {
    background: #fff;
    padding: 40px 20px;
    text-align: center;
    border-radius: 15px;
    border: 1px solid #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.03);
  }
  .link-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  }
  .link-card img { width: 45px; height: 45px; margin-bottom: 5px; }
  .link-card span {
    font-family: 'Shippori Mincho', serif;
    font-size: 1rem;
    font-weight: 500;
    color: #222;
    letter-spacing: 1px;
  }

  /* --- お知らせ --- */
  .notice {
    max-width: 800px;
    margin: 0 auto 80px;
    padding: 30px;
    background: #f9fbfc;
    border-radius: 15px;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }

  /* --- フッター --- */
  footer {
    padding: 60px 20px;
    text-align: center;
    border-top: 1px solid #eee;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.75rem;
    color: #aaa;
  }
  .footer-sub-links { margin-top: 15px; }
  .footer-sub-links a { margin: 0 10px; }

  /* --- スマホ対応 --- */
  @media(max-width:800px){
    .links-grid { grid-template-columns: repeat(2, 1fr); }
    .slider { height: 50vh; }
    .prev { left: 10px; }
    .next { right: 10px; }
  }
</style>
</head>
<body>

<header>
  <h1>Atelier Nico</h1>
  <p>Story to Reality — 理想を形にするオーダーメイドアトリエ</p>
  <nav>
    <a href="worklist.html">Portfolio</a>
    <a href="pricing.html">Pricing</a>
    <a href="profile.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="slider-container">
  <section class="slider">
    <div class="slides">
      <img src="images/test1.jpg" class="active" alt="Main Work 1">
      <img src="images/test2.jpg" alt="Main Work 2">
      <img src="images/test3.jpg" alt="Main Work 3">
      <img src="images/test4.jpg" alt="Main Work 4">
      <img src="images/test5.jpg" alt="Main Work 5">

    <div class="next">&#10095;</div>

  </div>
</footer>

<script>
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slides img');
  const dots = document.querySelectorAll('.dot');
  let slideInterval;

  function showSlide(n) {
    slides.forEach(img => img.classList.remove('active'));
    dots.forEach(dot => dot.classList.remove('active'));
    
    slideIndex = (n + slides.length) % slides.length;
    
    slides[slideIndex].classList.add('active');
    dots[slideIndex].classList.add('active');
  }

  function nextSlide() { showSlide(slideIndex + 1); }
  function prevSlide() { showSlide(slideIndex - 1); }

  function startSlide() { slideInterval = setInterval(nextSlide, 4000); }
  function stopSlide() { clearInterval(slideInterval); }

  // イベントリスナー
  document.querySelector('.next').onclick = () => { stopSlide(); nextSlide(); startSlide(); };
  document.querySelector('.prev').onclick = () => { stopSlide(); prevSlide(); startSlide(); };

  dots.forEach((dot, i) => {
    dot.onclick = () => { stopSlide(); showSlide(i); startSlide(); };
  });

  // 初期化
  startSlide();
</script>

</body>
</html>
